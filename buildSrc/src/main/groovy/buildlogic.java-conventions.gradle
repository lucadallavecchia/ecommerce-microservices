 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:3.4.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.2'
    api 'org.springframework.boot:spring-boot-starter-web:3.4.2'
    api 'org.springframework.cloud:spring-cloud-starter-config:4.2.0'
    api 'org.springframework.cloud:spring-cloud-starter-openfeign:4.2.0'
    api 'org.projectlombok:lombok:1.18.36'
    api 'jakarta.validation:jakarta.validation-api:3.0.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.4.2'
    runtimeOnly 'com.h2database:h2:2.3.232'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.2'
}

group = 'com.ldv'
version = '0.0.1-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
